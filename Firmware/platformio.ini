[env]
platform = ch32v
framework = noneos-sdk
monitor_speed = 115200


[env:f4p6_cryst]
board = ch32v003f4p6_evt_r0
board_build.clock_source = hse+pll
board_build.f_cpu = 8000000
build_flags =
  -D CRYSTAL
  -D F4P6

[env:f4p6_rc]
board = ch32v003f4p6_evt_r0
board_build.clock_source = hsi+pll
board_build.f_cpu = 8000000
build_flags = 
  -D BUILDIN_RC
  -D F4P6

[env:j4m6_rc]
board = genericCH32V003J4M6
board_build.clock_source = hsi+pll
board_build.f_cpu = 8000000
build_flags = 
  -D BUILDIN_RC
  -D J4M6

